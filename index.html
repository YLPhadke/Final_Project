<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Is Your Train On Time Today?</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Merriweather:700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/index.js">

</head>

<body>

  <header id="page-header">
    <div class="wrapper">

<br>
<br>
<center><div class="form-container">
  <form id="settings-form">

    <select name="lines">

    <option value="m&e">Raritan Valley</option>
    <option value="m&e">Atlantic City</option>
    <option value="m&e">Main/Bergen/Port Jervis</option>
    <option value="m&e">Montclair-Boonton</option>
    <option value="m&e">Pascack Valley</option>
    </select>
  </center>
<br>
    <center><div class="wrapper">
      <div class="blurb">
        <h2>Schedule:</h2>
        <p>Depending on what transit line the user chooses, this is where the schedule for that line will populate</p>
      </div>
    </div>
  </center>
  </section>


  <footer>

  </footer>

</html>
